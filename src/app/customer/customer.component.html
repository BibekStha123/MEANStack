<div class="row">
  <div class="col-md-4">
    <form #f="ngForm" (ngSubmit)="onCreate(f.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" #Name="ngModel" required minlength="5" [(ngModel)]="name"><!--refrence varialble and [(ngModel)]= name must be different-->
      </div>
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Name.errors?.required">Name is required.</p>
        <p *ngIf="Name.errors?.minlength">Name must be 5 character long.</p>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="number" class="form-control" name="mobile" #Mobile="ngModel" required  minlength="10" [(ngModel)]="mobile">
      </div> 
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Mobile.errors?.required">Mobile is required.</p>
        <p *ngIf="Mobile.errors?.minlength">Mobile must be of 7 number</p>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" #Address="ngModel" required [(ngModel)]="address">
      </div>
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Address.errors?.required">Address is required.</p>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" email="true" #Email="ngModel" required [(ngModel)]="email">
      </div>
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Email.errors?.required">Email is required.</p>
        <p *ngIf="Email.errors?.email">Enter a valid Email.</p>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
      <app-customer-list></app-customer-list>
  </div>
</div>
