<div class="row">
  <div class="col-md-4">
    <form #f="ngForm" (ngSubmit)="onCreate(f.value)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" #Name="ngModel" ngModel required [(ngModel)]="name"><!--refrence varialble and [(ngModel)]= name must be different-->
      </div>
      <!-- <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Name.errors?.required">Name is required</p>
      </div> -->
      <div class="form-group">
        <label>Mobile</label>
        <input type="number" class="form-control" name="mobile" #Mobile="ngModel" required [(ngModel)]="mobile">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" #Address="ngModel" required [(ngModel)]="address">
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" #Email="ngModel" required [(ngModel)]="email">
      </div>
      <div>
        <button class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
      <app-customer-list></app-customer-list>
  </div>
</div>
