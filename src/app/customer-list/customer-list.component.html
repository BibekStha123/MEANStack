<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.mobile }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.email }}</td>
        <button class="btn btn-outline-primary" (click)="onEdit(customer._id)">Edit</button>&nbsp;
        <button class="btn btn-outline-danger" (click)="onDelete(customer._id)">Delete</button>
      </tr>
    </tbody>
  </table>
