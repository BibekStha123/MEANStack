<div class="row">
  <div class="col-md-4">
    <div>
        <b style="color: cornflowerblue">Login</b>
    </div>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" email="true" #Email="ngModel" required [(ngModel)]="email">
      </div>
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Email.errors?.required">Email is required.</p>
        <p *ngIf="Email.errors?.email">Enter a valid Email.</p>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" #Password="ngModel" required minlength="5" [(ngModel)]="password">
      </div>
      <div [style.color]="'red'" *ngIf="f.invalid && (f.touched || f.dirty)">
        <p *ngIf="Password.errors?.required">Password is required.</p>
        <p *ngIf="Password.errors?.minlength">Password must be 5 character long.</p>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid">Login</button>&nbsp;
        <button class="btn btn-outline-primary" (click)="onRegister()" >Register</button>
      </div>
    </form>
  </div>
</div>
